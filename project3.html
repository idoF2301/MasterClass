                <img src="/Images/project3/IMG-20241004-WA0107.jpg" onclick="enlargeImage(this)">


    </div>
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
    </div>
    
</section>
<script>
    let currentImageIndex = 0;
    const images = document.querySelectorAll('.gallery img');

    function enlargeImage(img) {
        currentImageIndex = Array.from(images).indexOf(img); // Get the index of the clicked image
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        modal.style.display = "block";
        modalImg.src = img.src;
    }

    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
    }

    function changeImage(direction) {
        currentImageIndex += direction;
        if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1;
        } else if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
        }
        document.getElementById("modalImage").src = images[currentImageIndex].src;
    }
</script>
